<!DOCTYPE html>
<html lang="en" ng-app="bcpc-rating">
<head>
    <meta charset="UTF-8">
    <title>BCPC Rating</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.min.css">
    <link rel="stylesheet" href="style/style.css">
    <!--<link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.style.min.css">-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="js/app.js"></script>
    <script src="bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
    <script src="js/calc-rating.js"></script>
</head>
<body ng-controller="main">
    <div class="container">
        <div class="row">
            <!--<div class="col-md-2"></div>-->
            <!--<div class="col-md-1"></div>-->
            <div class="col-md-2">
                <p id="contest">Contest #{{currentRanks.length+1}}</p>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p id="rating">Rating #{{currentRanks.length}}</p>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p id="Problems">+ Problems * {{PS}}</p>
            </div>
        </div>
        <div class="row">
            <!--<div class="col-md-2"></div>-->
            <div class="col-md-1">
                <ul class="rank">
                    <li ng-style="{background:color($index+1)}" ng-repeat="teamName in teamNames">{{$index+1}}</li>
                </ul>
            </div>
            <div class="col-md-2">
                <ul class="list" data-as-sortable data-ng-model="teamList">
                    <li ng-repeat="team in teamList" data-as-sortable-item>
                        <div data-as-sortable-item-handle>
                            {{team}}
                        </div>
                    </li>
                </ul>
                <button ng-click="calc();" class="btn btn-default">根据排名计算积分</button>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <ul class="team">
                    <li ng-repeat="team in result">{{team.name}}</li>
                </ul>
                <button ng-click="drawChart();" class="btn btn-default">画出统计图表</button>
            </div>
            <div class="col-md-2">
                <ul class="rating">
                    <li ng-repeat="team in result">{{team.rating}}</li>
                </ul>
                <button ng-click="downloadRank();" class="btn btn-default">保存</button>
            </div>
        <!--<div class="row">-->
            <!--<div class="col-md-3"></div>-->
            <div class="col-md-3">
                <table class="table table-bordered">
                    <!--<thead>-->
                        <!--<tr>-->
                        <!--<td>Team</td>-->
                        <!--<td>Problems</td>-->
                        <!--</tr>-->
                    <!--</thead>-->
                    <tbody>
                        <tr ng-repeat="team in teamNames">
                            <td class="team">{{team}}</td>
                            <td class="rating">
                                <input type="number" ng-model="problemCount[$index]" ng-change="update();" title="">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button ng-click="showNow();" class="btn btn-default">重置</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="panel"></div>
            </div>
        </div>
    </div>
</body>
</html>
